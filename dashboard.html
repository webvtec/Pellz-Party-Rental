<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Essential for correct scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ADMIN DASHBOARD</title>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

  
  <style>
    html, body {
      width: 100%;
      min-width: 0;
      max-width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
      font-family: 'Zilla Slab', serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background: #FFD1DC;
      padding: 16px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #6200ea;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      border: none;
    }

    .top-menu {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #6200ea;
      padding: 10px 0;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      border: none;
    }

    .top-menu button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #6200ea;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
      transition: background 0.2s;
    }

    .top-menu button:hover {
      background: #FFD1DC;
    }

    @media (max-width: 1200px) {
  .top-menu {
    flex-direction: column;
    align-items: center;  /* center buttons */
  }
  .top-menu button {
    width: 90%;          /* not full width */
    max-width: 300px;    /* shorter size */
    min-width: unset;
  }
}

    .admin-container {
      width: 100%;
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.09);
      box-sizing: border-box;
      overflow-x: auto;
    }

    h2 {
      color: #6200ea;
      text-align: center;
    }

    input[type="text"], input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1rem;
      font-family: inherit;
    }
    button:hover {
      background: #3700b3;
    }

    .gallery-category {
      margin-top: 40px;
      width: 100%;
    }
    .gallery-category h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #6200ea;
      text-transform: uppercase;
    }

    .gallery-wrapper {
      width: 100%;
      margin: 0 auto;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 30px;
      width: 100%;
    }

    @media (max-width: 1000px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .product-slot {
      display: flex;
      flex-direction: column;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      width: 100%;
      box-sizing: border-box;
    }
    .product-slot input, .product-slot select {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .product-slot button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-slot img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #eee;
      border: 1px solid #eee;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .delete-btn {
  background: #dc3545;   /* red */
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.delete-btn:hover {
  background: #a71d2a;   /* darker red on hover */
}

.save-btn {
  background: #28a745;   /* green */
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.save-btn:hover {
  background: #1e7e34;   /* darker green on hover */
}


    .gallery-grid div {
      position: relative;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #6200ea;
      color: white;
    }
    .content-section {
      display: none;
      width: 100%;
    }
    .content-section.active {
      display: block;
      width: 100%;
    }
    .clear-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .clear-container input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Reservations Table */
    .reservations-container {
      width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
    }
    .reservations-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .reservations-container th,
    .reservations-container td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .add-slot-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.add-slot-btn {
  background: #28a745;   /* green like Save */
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s;
}
.add-slot-btn:hover {
  background: #1e7e34;   /* darker green on hover */
}

    .product-slot textarea {
  margin-bottom: 8px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  resize: vertical;         /* user can resize down/up */
  font-family: inherit;     /* match rest of inputs */
  font-size: 14px;
}

  </style>
</head>

<body>
  <div class="header-bar">ADMIN DASHBOARD</div>

  <div class="top-menu">
    <button onclick="showSection('gallerySection')">GALLERY</button>
    <button onclick="showSection('reservationsPage')">RESERVATIONS</button>
    <button onclick="showSection('unavailableDaysSection')">UNAVAILABLE DAYS</button>
  </div>

  <!-- Gallery Management Page -->
  <div id="gallerySection" class="admin-container content-section">
  <div class="add-slot-container">
    <button class="add-slot-btn" onclick="addNewSlot()">âž• Add New Slot</button>
  </div>
  <div id="adminGallery"></div>
</div>

  <!-- Reservations Page -->
  <div id="reservationsPage" class="admin-container content-section">
  <h2>Reservations</h2>

  <div class="reservations-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
        </tr>
      </thead>
      <tbody id="reservationsTable"></tbody>
    </table>
  </div>

  <div class="clear-container">
    <input type="text" id="clearInput" placeholder="Type CONFIRM to clear all">
    <button onclick="clearReservations()">Clear Reservations</button>
  </div>
</div>

  <!-- Unavailable Days Page -->
  <div id="unavailableDaysSection" class="admin-container content-section">
    <h2>Set Unavailable Days</h2>
    <input type="date" id="unavailableDateInput">
    <label><input type="checkbox" id="allDayCheckbox" checked onchange="toggleTimeInputs()"> All Day</label>

    <div id="timeInputs" style="display: none;">
  <label>FROM:</label>
  <input type="time" id="startTimeInput">
  <label>UNTIL:</label>
  <input type="time" id="endTimeInput">
    </div>

    <button onclick="addUnavailableDate()">Add Unavailable Date</button>

    <h3>Unavailable Dates</h3>
    <ul id="unavailableDatesList"></ul>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDccI-TdbCXAJr6CD77X4yOUOfezef7Oks",
  authDomain: "delivery-login-3a084.firebaseapp.com",
  projectId: "delivery-login-3a084",
  storageBucket: "delivery-login-3a084.firebasestorage.app",
  messagingSenderId: "201998621677",
  appId: "1:201998621677:web:b51c3aeb2debe18b4aa5e4"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section =>
        section.classList.remove('active')
      );
      document.getElementById(sectionId).classList.add('active');
    }

    function toggleTimeInputs() {
      const isAllDay = document.getElementById('allDayCheckbox').checked;
      document.getElementById('timeInputs').style.display = isAllDay ? 'none' : 'block';
    }

    function addPhotoUrl() {
  const nameInput = document.getElementById('itemNameInput');
  const urlInput = document.getElementById('photoUrlInput');
  const priceInput = document.getElementById('itemPriceInput'); // add this line
  const categorySelect = document.getElementById('photoCategorySelect');

  const name = nameInput.value.trim();
  const url = urlInput.value.trim();
  const price = parseFloat(priceInput.value); // add this line
  const category = categorySelect.value.trim();

  // Validate all fields
  if (name === '' || url === '' || isNaN(price) || category === '') {
    alert('Please enter a name, valid image URL, price, and select a category.');
    return;
  }

  // Save to Firebase (âœ… add price)
  db.collection('gallery').add({
    name: name,
    url: url,
    price: price,
    category: category
  })
  .then(() => {
    nameInput.value = '';
    urlInput.value = '';
    priceInput.value = ''; // clear price input
    categorySelect.value = '';
    alert('Item added successfully!');
  })
  .catch(error => {
    console.error("Error adding item: ", error);
    alert('Error adding item: ' + error.message);
  });
}

    function loadGallery() {
  const galleryContainer = document.getElementById('adminGallery');
  galleryContainer.innerHTML = '';

  db.collection('gallery').onSnapshot((querySnapshot) => {
    galleryContainer.innerHTML = '';

    const categories = {};

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const category = data.category || 'Uncategorized';

      if (!categories[category]) {
        categories[category] = [];
      }

      // âœ… Save name, price, and category along with imageUrl
      categories[category].push({
        imageUrl: data.url,
        name: data.name || "",
        price: data.price || 0,
        category: category,
        docId: doc.id
      });
    });

    for (const category in categories) {
      galleryContainer.innerHTML += `
        <div class="gallery-category">
          <h3>${category}</h3>
          <div class="gallery-wrapper">
            <div class="gallery-grid" id="gallery-${category}"></div>
          </div>
        </div>
      `;

      const categoryContainer = document.getElementById(`gallery-${category}`);

      categories[category].forEach(item => {
        categoryContainer.innerHTML += `
          <div class="product-slot" id="${item.docId}">
            <img src="${item.imageUrl}" alt="Product">
            <textarea id="name-${item.docId}" placeholder="Item Name" rows="5">${item.name || ''}</textarea>
            <input type="number" id="price-${item.docId}" value="${item.price}" placeholder="Price">
            <input type="text" id="url-${item.docId}" value="${item.imageUrl}" placeholder="Image URL">
            <select id="category-${item.docId}">
              <option value="EVENT ITEMS" ${item.category==="EVENT ITEMS"?"selected":""}>EVENT ITEMS</option>
              <option value="THRILL RIDES" ${item.category==="THRILL RIDES"?"selected":""}>THRILL RIDES</option>
              <option value="CARS" ${item.category==="CARS"?"selected":""}>CARS</option>
              <option value="BATHROOM" ${item.category==="BATHROOM"?"selected":""}>BATHROOM</option>
            </select>
            <div style="margin-top:8px; display:flex; gap:6px; justify-content:space-between;">
              <button class="delete-btn" onclick="removePhoto('${item.docId}')">ðŸ—‘ Delete</button>
              <button class="save-btn" onclick="updateProduct('${item.docId}')">ðŸ’¾ Save</button>
            </div>
          </div>
        `;
      });
    }
  });
}


    function removePhoto(docId) {
      db.collection('gallery').doc(docId).delete().catch((error) => {
        console.error("Error removing document: ", error);
        alert('Error removing photo: ' + error.message);
      });
    }

    function addNewSlot() {
      const galleryContainer = document.getElementById("adminGallery");
      const newId = "new-" + Date.now();

      galleryContainer.innerHTML += `
        <div class="product-slot" id="${newId}">
          <img src="" alt="Product">
          <textarea id="name-${newId}" placeholder="Item Name" rows="5"></textarea>
          <input type="number" id="price-${newId}" placeholder="Price">
          <input type="text" id="url-${newId}" placeholder="Image URL">
          <select id="category-${newId}">
            <option value="EVENT ITEMS">EVENT ITEMS</option>
            <option value="THRILL RIDES">THRILL RIDES</option>
            <option value="CARS">CARS</option>
            <option value="BATHROOM">BATHROOM</option>
          </select>
          <div class="card-buttons">
            <button class="delete-btn" onclick="document.getElementById('${newId}').remove()">ðŸ—‘ Delete</button>
            <button class="save-btn" onclick="saveNewProduct('${newId}')">ðŸ’¾ Save</button>
          </div>
        </div>
      `;
    }

    function saveNewProduct(tempId) {
  const name = document.getElementById(`name-${tempId}`).value.trim();
  const price = parseFloat(document.getElementById(`price-${tempId}`).value) || 0;
  const url = document.getElementById(`url-${tempId}`).value.trim();
  const category = document.getElementById(`category-${tempId}`).value;

  if (!name || !url || !category) {
    alert("Please fill in all fields.");
    return;
  }

  db.collection("gallery").add({ name, price, url, category })
    .then((docRef) => {
      alert("Product added successfully!");

      // âœ… Keep values in place, but convert tempId to real Firestore docId
      const slot = document.getElementById(tempId);
      if (slot) {
        slot.id = docRef.id;  // replace tempId with real docId
        document.getElementById(`name-${tempId}`).id = `name-${docRef.id}`;
        document.getElementById(`price-${tempId}`).id = `price-${docRef.id}`;
        document.getElementById(`url-${tempId}`).id = `url-${docRef.id}`;
        document.getElementById(`category-${tempId}`).id = `category-${docRef.id}`;

        // update button onclicks to use new docId
        slot.querySelector(".save-btn").setAttribute("onclick", `updateProduct('${docRef.id}')`);
        slot.querySelector(".delete-btn").setAttribute("onclick", `removePhoto('${docRef.id}')`);
      }
    })
    .catch(err => alert("Error adding product: " + err.message));
}


    function updateProduct(docId) {
      const name = document.getElementById(`name-${docId}`).value.trim();
      const price = parseFloat(document.getElementById(`price-${docId}`).value) || 0;
      const url = document.getElementById(`url-${docId}`).value.trim();
      const category = document.getElementById(`category-${docId}`).value;

      if (!name || !url || !category) {
        alert("Please fill in all fields.");
        return;
      }

      db.collection("gallery").doc(docId).update({
        name, price, url, category
      })
      .then(() => alert("Product updated successfully!"))
      .catch(err => alert("Error updating product: " + err.message));
    }

    function removePhoto(docId) {
      db.collection('gallery').doc(docId).delete().catch((error) => {
        console.error("Error removing document: ", error);
        alert('Error removing photo: ' + error.message);
      });
    }

    function loadReservations() {
  const tableBody = document.getElementById('reservationsTable');
  tableBody.innerHTML = '';

  db.collection('reservations').orderBy('createdAt', 'desc').onSnapshot((querySnapshot) => {
    tableBody.innerHTML = '';
    querySnapshot.forEach((doc) => {
      const booking = doc.data();

      tableBody.innerHTML += `
        <tr>
          <td>${booking.name}</td>
          <td>${booking.phone}</td>
          <td>${booking.rentalDates || ''}</td>
          <td>${booking.startTime || ''} - ${booking.endTime || ''}</td>
          <td>${booking.paymentType || ''}</td>
        </tr>
      `;
    });
  });
    }

    function clearReservations() {
  const confirmInput = document.getElementById('clearInput').value.trim();

  if (confirmInput !== 'CONFIRM') {
    alert('TYPE "CONFIRM" TO CLEAR ALL RESERVATIONS.');
    return;
  }

  db.collection('reservations').get().then((querySnapshot) => {
    const batch = db.batch();

    querySnapshot.forEach((doc) => {
      batch.delete(doc.ref);
    });

    batch.commit().then(() => {
      alert('All reservations cleared successfully.');
      document.getElementById('clearInput').value = '';
    });
  });
    }
    
    function addUnavailableDate() {
      const dateInput = document.getElementById('unavailableDateInput').value;
      const isAllDay = document.getElementById('allDayCheckbox').checked;
      const startTime = document.getElementById('startTimeInput').value;
      const endTime = document.getElementById('endTimeInput').value;

      if (!dateInput) {
        alert('Please select a date.');
        return;
      }

      if (!isAllDay && (!startTime || !endTime)) {
        alert('Please enter both start and end times.');
        return;
      }

      db.collection('unavailableDays').add({
        date: dateInput,
        allDay: isAllDay,
        startTime: isAllDay ? null : startTime,
        endTime: isAllDay ? null : endTime
      })
        .then(() => {
          alert('Unavailability added.');
          loadUnavailableDates();
          document.getElementById('unavailableDateInput').value = '';
          document.getElementById('startTimeInput').value = '';
          document.getElementById('endTimeInput').value = '';
        })
        .catch(error => {
          console.error('Error adding unavailable date: ', error);
          alert('Error adding date: ' + error.message);
        });
    }

    function loadUnavailableDates() {
      const list = document.getElementById('unavailableDatesList');
      list.innerHTML = '';

      db.collection('unavailableDays').orderBy('date').onSnapshot((querySnapshot) => {
        list.innerHTML = '';

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          let displayText = `${data.date} - `;

          if (data.allDay) {
            displayText += 'All Day';
          } else {
            displayText += `${data.startTime} to ${data.endTime}`;
          }

          list.innerHTML += `
            <li>
              ${displayText}
              <button onclick="removeUnavailableDate('${doc.id}')">Remove</button>
            </li>
          `;
        });
      });
    }

    function removeUnavailableDate(docId) {
      db.collection('unavailableDays').doc(docId).delete().catch((error) => {
        console.error("Error removing unavailable date: ", error);
        alert('Error removing date: ' + error.message);
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        showSection('gallerySection');
        loadGallery();
        loadReservations();
        loadUnavailableDates();
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
